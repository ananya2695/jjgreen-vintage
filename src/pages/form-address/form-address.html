<ion-header>

    <ion-navbar color="header-cs">
        <ion-title>Add Address</ion-title>
        <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="dismiss()">
                <ion-icon name="ios-close-circle-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

    </ng-template>

    <form (ngSubmit)="saveAddress()">
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" [(ngModel)]="address.firstname" name="Firstname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" [(ngModel)]="address.lastname" name="Lastname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Address</ion-label>
            <ion-input type="text" [(ngModel)]="address.address" name="Address"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Subdistrict</ion-label>
            <ion-input type="text" [(ngModel)]="address.subdistrict" name="Subdistrict"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>District</ion-label>
            <ion-input type="text" [(ngModel)]="address.district" name="District"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Province</ion-label>
            <ion-input type="text" [(ngModel)]="address.province" name="Province"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Postcode</ion-label>
            <ion-input type="text" [(ngModel)]="address.postcode" name="Postcode"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Tel</ion-label>
            <ion-input type="text" [(ngModel)]="address.tel" name="Tel"></ion-input>
        </ion-item>
        <button ion-button round full type="submit">{{'SAVE'}}</button>
    </form>
</ion-content>
