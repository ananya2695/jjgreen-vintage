<ion-header>

  <ion-navbar color="header-cs">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>First name</ion-label>
      <ion-input type="text" [(ngModel)]="signup.firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last name</ion-label>
      <ion-input type="text" [(ngModel)]="signup.lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="signup.email"></ion-input>
    </ion-item>

    <ion-item *ngIf="isFacebook">
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="signup.username"></ion-input>
    </ion-item>

    <ion-item *ngIf="isFacebook">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="signup.password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="onRegister()">Register</button>

</ion-content>
