<ion-header>

  <ion-navbar color="header-cs">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


    
  

<ion-content padding>
    <ion-col col-12>
        <img src="./assets/image/logo-cream.png">
   
      </ion-col>
      
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

  </ion-list>
  <ion-row>
    <ion-col>
      <button id="btnlogin" ion-button block (click)="login(user)">Login</button>
    </ion-col>
    <ion-col>
      <button id="btnregister" ion-button block (click)="register()">Register</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="loginFb()">
        <ion-icon name="logo-facebook"></ion-icon>Login with Facebook</button>
    </ion-col>
  </ion-row>
</ion-content>
