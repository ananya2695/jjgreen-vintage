<ion-header>

  <ion-navbar color="header-cs">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


    
  

<ion-content padding>
  <ion-row>
    
      <ion-col col-12 text-center>
          <img src="./assets/image/logo-cream.png">
     
        </ion-col>
        
  </ion-row>
  <ion-list>

    <ion-item>
      <ion-label floating>Phone Number</ion-label>
      <ion-input type="text" [(ngModel)]="tel"></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item> -->

  </ion-list>
  <ion-row>
    <ion-col>
      <button [disabled]="tel === ''" id="btnlogin" ion-button block (click)="login(tel)">Login</button>
    </ion-col>
    <!-- <ion-col>
      <button id="btnregister" ion-button block (click)="register()">Register</button>
    </ion-col> -->
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="loginFb()">
        <ion-icon name="logo-facebook"></ion-icon>Login with Facebook</button>
    </ion-col>
  </ion-row>
</ion-content>
